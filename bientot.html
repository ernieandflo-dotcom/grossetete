<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grosse-Tête - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="desktop">
    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Minimal Header -->
    <header class="header">
        <a href="#home" class="logo-link" id="logo-link">
            <img src="assets/items/logoGT.png" alt="Grosse-Tête" class="logo">
        </a>
        
        <div class="menu-container invert">
            <button class="menu-button" id="menu-button" aria-label="Menu">⋮</button>
            <ul class="menu-dropdown" id="menu-dropdown">
                <li><button id="theme-toggle">Thème clair</button></li>
            </ul>
        </div>
    </header>

    <!-- Coming Soon Content -->
    <div class="coming-soon-video">
        <video autoplay loop muted playsinline>
            <source src="assets/video/StudioTime_visualConstruction.mp4" type="video/mp4">
            <source src="assets/video/StudioTime_visual-cut.webm" type="video/webm">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Copyright Notice -->
    <footer class="copyright">
        © 2023 Grosse-Tête. Tous droits réservés.
    </footer>

    <!-- JavaScript Files -->
    <script src="js/menu.js" defer></script>
    <script src="desktop.js" defer></script>
</body>
</html>
